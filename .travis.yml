os: linux
language: php

php:
  - 7.2
  - 7.3
  - 7.4
env:
  global:
    - typo3DatabaseHost=localhost typo3DatabaseName=typo3 typo3DatabaseUsername=root typo3DatabasePassword=''
    - COMPOSER_MEMORY_LIMIT=3G
  jobs:
    #- TYPO3_VERSION=^10
    - TYPO3_VERSION=^9
services:
  - mysql
script: ./Build/Scripts/runTravisTests.sh -s fulltest

# stages and ordering /w conditions
stages:
  - name: static checks
  - name: test
    if: branch IN (master, develop) OR branch =~ ^release.*$ OR commit_message =~ force_tests
  - name: doxygen
    if: branch = master

jobs:
  fast_finish: true
  include:
    - stage: static checks
      name: "PHPLint"
      php: 7.4
      script: ./Build/Scripts/runTravisTests.sh -s lint
    - name: "SonarQube"
      php: 7.4
      addons:
        sonarcloud:
          organization: "thucke"
      script: sonar-scanner -Dproject.settings=Build/.sonar_project.properties -Dsonar.verbose=true
    - stage: doxygen
      name: "Doxygen documentation"
      php: 7.4
      script: echo "Deploying Doxygen documentation to GitHub pages ..."
      before_deploy:
        - ./Build/Scripts/runTravisDoxygen.sh
      deploy:
        provider: pages
        skip_cleanup: true
        strategy: git
        gitthub-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        verbose: true
        local_dir: $HOME/build/doxygen/html
        on:
          branch: master


# specification of build environment
dist: bionic
addons:
  apt:
    packages:
      - parallel
      - doxygen
      - graphviz
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.sonar/cache
    - .Build/cache
notifications:
  email:
    recipients:
      - github@thucke.de
    on_success: change
    on_failure: change

# Git disable shallow clones
git:
  depth: false
