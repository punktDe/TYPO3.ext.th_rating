language: php

php:
  - 7.2
  - 7.3
  - 7.4
env:
  global:
    - typo3DatabaseHost=localhost typo3DatabaseName=typo3 typo3DatabaseUsername=root typo3DatabasePassword=''
  matrix:
    - TYPO3_VERSION=^10
    - TYPO3_VERSION=^9
services:
  - mysql
script: ./Build/Scripts/runTravisTests.sh -s fulltest

# stages and ordering /w conditions
stages:
  - name: static checks
  - name: test
    if: branch IN (master, develop) OR branch =~ ^release.*$ OR commit_message =~ force_tests

matrix:
  fast_finish: true
  include:
    - stage: static checks
      name: "PHPLint"
      php: 7.4
      script: ./Build/Scripts/runTravisTests.sh -s lint
    - name: "SonarQube"
      php: 7.4
      addons:
        sonarcloud:
          organization: "thucke"
      script: sonar-scanner -Dproject.settings=Build/.sonar_project.properties -Dsonar.verbose=true

# specification of build environment
dist: bionic
addons:
  apt:
    packages:
      - parallel
      - doxygen
      - graphviz
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.sonar/cache
    - .Build/cache
notifications:
  email:
    recipients:
      - github@thucke.de
    on_success: change
    on_failure: change

before_deploy:
  - echo $PWD
  - find $HOME/thucke -type f
  - bash $HOME/thucke/TYPO3.ext.th_rating/Build/Scripts/runTravisDoxygen.sh
deploy:
  provider: pages
  cleanup: false
  strategy: git
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  verbose: true
  local_dir: $HOME/thucke/TYPO3.ext.th_rating/Build/doxygen/html
  on:
    branch: master

# Git disable shallow clones
git:
  depth: false
